<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <title>Guessing-Game</title>

	  <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>

  	<div id='guess-game' class='guess-game'>
  	  <registration-form
  		  v-if=render[0]
  		  v-bind:score=score
  		  v-on:i-finish='renderStep(0)'
  	    >
  	  </registration-form>
  	  <answer-form
  		  v-if=render[1]
  		  v-bind:score=score
  		  v-bind:answer=answer
  		  v-on:i-finish='renderStep(1)'
  	    >
  	  </answer-form>
  	  <showing-results
  		  v-if=render[2]
  		  v-bind:score=score
  		  v-bind:answer=answer
  	    >
  	  </showing-results>
  	</div>

	  <script src='./js/build.js'></script>
  </body>
</html>
